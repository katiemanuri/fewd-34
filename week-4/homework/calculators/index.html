    <script type="text/javascript">



    function calcFahrenheitToCelcius(f,c) {
          return ((f - 32)*5/9);

    }

    function calcCelciusToFarenheit (c,f) {
          return (c * (9/5) + 32);
    }

    function calcLongestSide(a,b) {
        return Math.sqrt ((a*a)+(b*b));

    }

    function calcCircumference (r,c) {
        return (2 * Math.PI * r);
